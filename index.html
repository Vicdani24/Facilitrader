<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Trader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fundo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #FFD700; /* Dourado para destaque */
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: bold; /* Negrito */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    #contentWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
      gap: 20px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .buttons button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold; /* Negrito */
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #FFD700; /* Dourado para o texto */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .buttons button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      color: #fff; /* Texto branco ao passar o mouse */
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: none; /* Inicialmente o iframe está oculto */
    }
  </style>
</head>
<body>
  <h1>Meu Trader</h1>
  <div id="contentWrapper">
    <div class="buttons">
      <button onclick="loadPage('projetofutebol1.0.html')">FUTEBOL</button>
      <button onclick="loadMyList()">MINHA LISTA</button>
      <button onclick="loadPage('basket.html')">BASQUETE</button>
      <button onclick="loadPage('mma.html')">MMA</button>
      <button onclick="loadPage('alavancagem.html')">ALAVANCAGEM</button>
    </div>
  </div>

  <!-- Exibição dinâmica -->
  <iframe id="contentFrame" src=""></iframe>

  <script>
    // Função para carregar páginas no iframe e esconder os botões
    function loadPage(page) {
      document.querySelector('.buttons').style.display = 'none'; // Esconde os botões
      document.querySelector('h1').style.display = 'none'; // Esconde o título
      const iframe = document.getElementById('contentFrame');
      iframe.style.display = 'block'; // Exibe o iframe
      iframe.src = page; // Carrega a nova página no iframe
    }

    // Função para exibir listagem.html na seção Minha Lista
    function loadMyList() {
      document.querySelector('.buttons').style.display = 'none'; // Esconde os botões
      document.querySelector('h1').style.display = 'none'; // Esconde o título
      const iframe = document.getElementById('contentFrame');
      iframe.style.display = 'block'; // Exibe o iframe
      iframe.src = 'listagem.html'; // Carrega a página da lista no iframe
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Trader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fundo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #FFD700; /* Dourado */
      font-size: 2.5em;
      font-weight: bold; /* Negrito */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .buttons button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold; /* Negrito */
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #FFD700; /* Dourado */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .buttons button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      color: #fff; /* Texto branco ao passar o mouse */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999; /* Sobrepõe a página principal */
      display: none; /* Inicialmente oculto */
    }
  </style>
</head>
<body>
  <h1>Meu Trader</h1>
  <div class="buttons">
    <button onclick="loadPage('projetofutebol2.0.html')">FUTEBOL</button>
    <button onclick="loadPage('listagem3.0.html')">MINHA LISTA</button>
    <button onclick="loadPage('teste4basquete.html')">BASQUETE</button>
    <button onclick="loadPage('mma.html')">MMA</button>
    <button onclick="loadPage('alavancagem.html')">ALAVANCAGEM</button>
  </div>

  <!-- Exibição dinâmica -->
  <iframe id="contentFrame"></iframe>

  <script>
    // Função para carregar a nova página no iframe e sobrepor à principal
    function loadPage(page) {
      const iframe = document.getElementById('contentFrame');
      document.body.innerHTML = ''; // Remove tudo da página principal
      iframe.src = page; // Define a página a ser carregada
      iframe.style.display = 'block'; // Exibe o iframe
      document.body.appendChild(iframe); // Adiciona o iframe ao corpo
    }
  </script>
</body>
</html>
